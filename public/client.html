<head>
    <title>JSPPT</title>
	<style>
	@font-face {
		font-family: 'Kongtext';
		src: url('./fonts/kongtext.ttf')
	}
	</style>
	<link rel="shortcut icon" href="./Images/favicon.ico" type="image/x-icon">
	<link rel="icon" href="./Images/favicon.ico" type="image/x-icon">
    <link href="./css/main.css" rel="stylesheet" type="text/css" media="all">
    <link href="./css/chatbox.css" rel="stylesheet" type="text/css" media="all">
    <link href="./css/settings.css" rel="stylesheet" type="text/css" media="all">
</head>
<body onload="init();keySettingEvent();">
	<div class="wrapper">		
		<div id='navgiationBar'></div>
		<div id='mainWrapper'>
			<div id='gameField'>
				<div id='menu'>
					<div class="logo">JSPPT</div>
					<div id='menuWrapper'>
						<div class='main'>
							<div id='multPlayer' class="menu_button hoverButton">PLAY ONLINE</div>
							<div id='singlePlayer' class="menu_button hoverButton">PRACTICE</div>
							<div id='settings' class="menu_button hoverButton">SETTINGS</div>
							<div> </div>
						</div>
						<div id='playerChoose' class='main right'>
							<div id='selectBoardText'> SELECT YOUR GAME MODE </div>
							<div id='PasT' class="mid_menu_button hoverButton">PLAY AS TETROCKS</div>
							<div id='PasB' class="mid_menu_button hoverButton">PLAY AS BUBBLINGS</div>
							<div class="small_menu_button hoverButton" onclick="resetToMain();" style='width:20%;'>RETURN</div>
						</div>
						<div id='settingsMenu' class='main left'>
							<div class='scrollable'>
								<div class='contentWrapper'>
									<h1 onclick='toggleCategory(0);'>KEY SETTINGS</h1>
									<div class='keySettings Category'>
									</div>
									<h1 onclick="toggleCategory(1);">VOLUME</h1>
									<div class='volumeSettings Category'>
										<!-- <label for="bgm">Background Music</label>
										<input name="bgm" type="range" min="0" max="100" step="1" 
										oninput="SetVolume(this.value)" onchange="SetVolume(this.value)"> -->
										<label for="sfx">Sound Effects</label>
										<input name="sfx" type="range" min="0" max="100" step="1" value="35"
										oninput="SetVolume(this.value)" onchange="SetVolume(this.value)">
									</div>
								</div>
								<div class="small_menu_button hoverButton" onclick="resetToMain();" style='width:20%;'>RETURN</div>
							</div>
						</div>
					</div>
				</div>
				<div id='ingameMenu' class='hidden'>
					<div id='playAgain' class="small_menu_button hoverButton">Play Again</div>
					<div id='ready' class="small_menu_button hoverButton">READY</div>
					<div id='return' class="small_menu_button hoverButton">QUIT</div>
				</div>
				<canvas id="board" width="1024" height="768" z-index="0"></canvas>
				<canvas id="mino" width="1024" height="768" z-index="1"></canvas>
				<canvas id="animation" width="1024" height="768" z-index="2"></canvas>
				<canvas id="infos" width="1024" height="768" z-index="3"></canvas>
			</div>
			<div id="playerCounter"></div>
		</div>
		<div id='chatbox' class='resizeable'>
			<div id='chatTitleBar'>CHAT <div class='MinimizeButton'>-</div></div>
			<div id='chatContents'></div>
			<div class="inputBox">
				<input id='userName'>
				<input id='text'>
				<button id='send'>Send</button>	
			</div>
		</div>
		<div id='keyChangeWrapper' class='hidden'>
			<div id='keyChangeWindow'>
				<div class='keyChangeContainer'>
					<p>Press the key you want to bind for:</p>
					<p id='bindKeyTo'></p><p id='keyPressed'></p>
					<p>*Press ESC to unbind <br> *Press the same key to exit </p>
					<div id='keySettingButtons' class='H_buttonWrapper'>
						<div id='r' class="small_menu_button hoverButton">RESTORE</div>
						<div id='c' class="small_menu_button hoverButton">RETURN</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<foot>
<script src="./dep/seedrandom.min.js"></script>
<script src="./dep/socket.io.js"></script>
<script src="./main.js" type="module"></script>
<script src="./dep/keySettings.js" type="module"></script>
<script>
	const menuWrapper = document.getElementById('menuWrapper');
	const categories = document.getElementsByClassName('Category');
	const resetToMain = () => {
		for(let cat of categories) cat.classList.remove('show');
		menuWrapper.classList.remove('scrollLeft');
		menuWrapper.classList.remove('scrollRight');
	}
	const toggleCategory = (n) => {
		categories[n].classList.toggle('show');
	}
</script>
</foot>
